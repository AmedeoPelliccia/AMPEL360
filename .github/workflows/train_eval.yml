name: Train+Eval Baseline (Reproducible)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "src/**"
      - "configs/ml/**"
      - "data/manifests/**"
      - ".github/workflows/train_eval.yml"

jobs:
  train-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate dataset manifest(s)
        run: |
          ca360-ml dataset validate --manifest data/manifests/ds_spacet_q10_ata21_v1.0.0.json

      - name: Train baseline (CI-safe sample)
        run: |
          ca360-ml train \
            --config configs/ml/baseline.yaml \
            --dataset-manifest data/manifests/ds_spacet_q10_ata21_v1.0.0.json \
            --use-sample

      - name: Evaluate
        run: |
          ca360-ml eval --last-run --config configs/ml/baseline.yaml

      - name: Enforce evaluation gates
        run: |
          ca360-ml gate check --last-run --config configs/ml/baseline.yaml

      - name: Upload run bundle
        uses: actions/upload-artifact@v4
        with:
          name: run-bundle
          path: runs/
