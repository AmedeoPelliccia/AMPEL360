## Contract Definition

```yaml
contract_metadata:
  aor_id: STK_CEGT
  contract_version: 1.0.0
  program: SPACET
  family: Q10
  variant: BASELINE
  version: PLUS
  maintained_by: cegt-team@ampel360.org
  last_updated: 2025-12-19

default_context:
  filters:
    opt_ins_axes:
      - P-PROGRAM          # Program governance
      - I-INFRASTRUCTURES  # Off-board infrastructure (circularity)
      - N-NEURAL_NETWORKS  # Ledgers and ESG reporting
    
    ata_chapters:
      - 85  # Circularity Infra (return flows, recycling)
      - 94  # DPP Core (provenance)
      - 99  # Master Registers
    
    lc_phases:
      - LC01  # Problem Statement
      - LC09  # Green Aircraft / Baselines
      - LC14  # Retirement Management and Circularity
    
    knots:
      - K01  # Problem Definition
      - K11  # Sustainment
      - K14  # Planning
    
    blocks:
      - 00  # General
      - 80  # Renewable Energy & Circularity
    
    categories:
      - DELIVERABLE
      - EVIDENCE
      - REGISTRY
    
    types:
      - PLAN
      - POL
      - SPEC
      - RPT
      - REG
      - DPP
    
    statuses:
      - DRAFT
      - ACTIVE
      - RELEASED

  slice_selector:
    program_family_variants:
      - program: SPACET
        family: Q10
        variants: [BASELINE, CERT]
    
    default_slice:
      program: SPACET
      family: Q10
      variant: BASELINE
      version: PLUS
      node: "ATA-85"

features:
  moscow:
    must:
      - F01  # Context Bar
      - F02  # AoR Dashboard
      - F03  # Registry-Driven Work Queue
      - F04  # Kanban / Backlog
      - F05  # Artifact Generator
      - F06  # Gates & Validator Console
      - F07  # Evidence Console
      - F08  # Signoff Console
      - F09  # Tool Launchpad
    
    should:
      - F10  # AI Assistant
      - F13  # Trace & Impact Viewer
      - F14  # Notification Engine
    
    could:
      - F17  # Comparative Dashboards
    
    wont:
      - F19  # Auto-merge / Auto-signoff
      - F20  # Unbounded external chatbots

  config:
    F02:
      enabled: true
      settings:
        kpis:
          - id: open_circularity_tasks
            label: "Open Circularity Tasks"
            source: task_registry
            filter: {aor: STK_CEGT, status: [DRAFT, ACTIVE]}
          
          - id: esg_reporting_gaps
            label: "ESG Reporting Gaps"
            source: evidence_index
            filter: {aor: STK_CEGT, type: esg, status: missing}
          
          - id: sustainability_kpis
            label: "Sustainability KPIs"
            source: kpi_registry
            filter: {aor: STK_CEGT, domain: sustainability}
          
          - id: pending_cegt_approvals
            label: "Pending CEGT Approvals"
            source: signoff_index
            filter: {aor: STK_CEGT, status: pending}
        
        refresh_interval: 300

tool_launchpad:
  tiles:
    - tool_id: esg-reporting-tool
      tool_name: "ESG Reporting System"
      version: "2024.1"
      tool_class: "reporting"
      owner_aor: STK_CEGT
      vendor: "internal"
      
      launch:
        channel: web
        deep_link: "https://esg.ampel360.org/launch?aor=STK_CEGT"
      
      workspace_bindings:
        repo_nodes: ["CAXS/AoR/STK_CEGT"]
        exports: ["exports/esg-reports"]
        datasets: ["sustainability-data"]
      
      licensing:
        model: unlimited
      
      preflight:
        checks: [sso_session, entitlement]
        requirements:
          entitlement:
            groups: ["cegt-engineers", "sustainability-analysts"]
      
      audit:
        events: [launch, export]
    
    - tool_id: lca-tool
      tool_name: "Life Cycle Assessment Tool"
      version: "2024.1"
      tool_class: "analysis"
      owner_aor: STK_CEGT
      vendor: "internal"
      
      launch:
        channel: web
        deep_link: "https://lca.ampel360.org/launch"
      
      workspace_bindings:
        repo_nodes: ["CAXS/AoR/STK_CEGT"]
        exports: ["exports/lca-reports"]
        datasets: ["material-data", "energy-data"]
      
      licensing:
        model: concurrent
        pool_id: lca-pool-01
        checkout_mode: automatic
      
      preflight:
        checks: [sso_session, entitlement, license]
        requirements:
          entitlement:
            groups: ["cegt-engineers"]
      
      audit:
        events: [launch, checkout, export, close]
      
      failure_modes:
        license_unavailable:
          action: queue

execution:
  kanban:
    enabled: true
    default_filters:
      aor: STK_CEGT
      lc_phase: [LC09, LC14]
      status: [DRAFT, ACTIVE]
  
  task_wizard:
    enabled: true
    templates:
      - "cegt-circularity-plan"
      - "cegt-esg-report"
      - "cegt-sustainability-kpi"
      - "cegt-lca-life-cycle-assessment"
      - "cegt-green-tech-assessment"
      - "cegt-evidence-pack"

backend:
  validators:
    - nomenclature-validator
    - esg-completeness-validator
    - sustainability-kpi-validator
  
  indexers:
    - artifact-indexer
    - evidence-indexer
    - sustainability-indexer
  
  trace_services:
    - traceability-graph
    - material-flow-tracker
  
  notification_rules:
    - event: gate_failure
      channels: [portal, email]
      recipients: ["cegt-leads"]
    
    - event: esg_gap
      channels: [portal, email]
      recipients: ["cegt-leads", "task-owner"]
    
    - event: kpi_threshold_breach
      channels: [portal, email]
      recipients: ["cegt-leads"]
    
    - event: signoff_request
      channels: [portal, email]
      recipients: ["aor-specific"]
```

