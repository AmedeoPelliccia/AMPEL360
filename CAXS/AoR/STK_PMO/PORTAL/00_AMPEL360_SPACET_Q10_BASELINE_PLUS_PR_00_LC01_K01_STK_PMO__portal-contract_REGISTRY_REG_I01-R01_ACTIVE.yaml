- **Last Updated:** 2025-12-19
- **Status:** ACTIVE

---

## Contract Definition

```yaml
contract_metadata:
  aor_id: STK_PMO
  contract_version: 1.0.0
  program: SPACET
  family: Q10
  variant: BASELINE
  version: PLUS
  maintained_by: pmo-team@ampel360.org
  last_updated: 2025-12-19

default_context:
  filters:
    opt_ins_axes:
      - P-PROGRAM          # Program governance (primary)
      - O-OPS/ORG          # Operations / Organization
      - N-NEURAL_NETWORKS  # Ledgers and registries
    
    ata_chapters:
      - 00  # General
      - 01  # Operations/Organization Policy
      - 11  # Placards and Markings
      - 99  # Master Registers
    
    lc_phases:
      - LC01  # Problem Statement
      - LC06  # Quality
      - LC09  # Green Aircraft / Baselines
      - LC10  # Industrialization
    
    knots:
      - K01  # Problem Definition
      - K02  # Requirements
      - K12  # Program Governance
      - K13  # Risk Management
      - K14  # Planning
    
    blocks:
      - 00  # General
      - 10  # Operational Systems
    
    categories:
      - DELIVERABLE
      - EVIDENCE
      - REGISTRY
    
    types:
      - PLAN
      - CHARTER
      - POL
      - PROC
      - RPT
      - REG
    
    statuses:
      - DRAFT
      - ACTIVE
      - RELEASED

  slice_selector:
    program_family_variants:
      - program: SPACET
        family: Q10
        variants: [BASELINE, FLIGHT_TEST, CERT]
    
    default_slice:
      program: SPACET
      family: Q10
      variant: BASELINE
      version: PLUS
      node: "ATA-00"

features:
  moscow:
    must:
      - F01  # Context Bar
      - F02  # AoR Dashboard
      - F03  # Registry-Driven Work Queue
      - F04  # Kanban / Backlog
      - F05  # Artifact Generator
      - F06  # Gates & Validator Console
      - F07  # Evidence Console
      - F08  # Signoff Console
      - F09  # Tool Launchpad
    
    should:
      - F10  # AI Assistant
      - F12  # Cross-AoR Handshake Panel
      - F13  # Trace & Impact Viewer
      - F14  # Notification Engine
    
    could:
      - F17  # Comparative Dashboards
    
    wont:
      - F19  # Auto-merge / Auto-signoff
      - F20  # Unbounded external chatbots

  config:
    F02:
      enabled: true
      settings:
        kpis:
          - id: open_program_tasks
            label: "Open Program Tasks"
            source: task_registry
            filter: {aor: STK_PMO, status: [DRAFT, ACTIVE]}
          
          - id: program_risks
            label: "Program Risks"
            source: risk_registry
            filter: {aor: STK_PMO, status: open}
          
          - id: milestone_delays
            label: "Milestone Delays"
            source: schedule_index
            filter: {status: delayed}
          
          - id: pending_pmo_approvals
            label: "Pending PMO Approvals"
            source: signoff_index
            filter: {aor: STK_PMO, status: pending}
        
        refresh_interval: 300

tool_launchpad:
  tiles:
    - tool_id: project-management-tool
      tool_name: "Project Management System"
      version: "2024.1"
      tool_class: "project-mgmt"
      owner_aor: STK_PMO
      vendor: "internal"
      
      launch:
        channel: web
        deep_link: "https://pms.ampel360.org/launch?aor=STK_PMO"
      
      workspace_bindings:
        repo_nodes: ["CAXS/AoR/STK_PMO"]
        exports: ["exports/project-reports"]
      
      licensing:
        model: unlimited
      
      preflight:
        checks: [sso_session, entitlement]
        requirements:
          entitlement:
            groups: ["pmo-staff", "program-managers"]
      
      audit:
        events: [launch, export]

execution:
  kanban:
    enabled: true
    default_filters:
      aor: STK_PMO
      lc_phase: [LC01, LC06, LC10]
      status: [DRAFT, ACTIVE]
  
  task_wizard:
    enabled: true
    templates:
      - "pmo-program-plan"
      - "pmo-risk-register"
      - "pmo-schedule"
      - "pmo-budget-report"
      - "pmo-gate-review-pack"
      - "pmo-evidence-pack"

backend:
  validators:
    - nomenclature-validator
    - program-governance-validator
  
  indexers:
    - artifact-indexer
    - evidence-indexer
    - risk-indexer
  
  trace_services:
    - traceability-graph
  
  notification_rules:
    - event: gate_failure
      channels: [portal, email]
      recipients: ["pmo-leads"]
    
    - event: milestone_delay
      channels: [portal, email]
      recipients: ["pmo-leads", "program-managers"]
    
    - event: risk_escalation
      channels: [portal, email]
      recipients: ["pmo-leads", "risk-owner"]
    
    - event: signoff_request
      channels: [portal, email]
      recipients: ["aor-specific"]
```

