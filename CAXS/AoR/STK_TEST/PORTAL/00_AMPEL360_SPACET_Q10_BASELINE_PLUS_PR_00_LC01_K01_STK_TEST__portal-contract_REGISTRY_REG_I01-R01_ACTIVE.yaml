## Contract Definition

```yaml
contract_metadata:
  aor_id: STK_TEST
  contract_version: 1.0.0
  program: SPACET
  family: Q10
  variant: BASELINE
  version: PLUS
  maintained_by: test-team@ampel360.org
  last_updated: 2025-12-19

# Default workspace context
default_context:
  filters:
    opt_ins_axes:
      - S-SIM_TEST         # Simulation and test (primary)
      - T-TECHNOLOGY       # On-board systems
      - I-INFRASTRUCTURES  # Off-board infrastructure
    
    ata_chapters:
      - 100  # SIM/TEST Governance
      - 101  # Digital Twin Configuration
      - 102  # Scenario Libraries
      - 103  # SIL Automation
      - 104  # HIL Benches
      - 105  # PIL / Target Execution
      - 106  # Test Procedures
      - 107  # Test Data
      - 108  # Test Results
      - 109  # VV Evidence Packs
      - 111  # System Integration Testing
      - 112  # Mission/Flight Testing
      - 115  # Certification Tests
      - 116  # SIM/TEST Archives
    
    lc_phases:
      - LC04  # Engineering Analysis
      - LC05  # Integration Testing & Prototyping
      - LC06  # Quality
      - LC08  # Certification and First Flight
    
    knots:
      - K04  # Analysis
      - K05  # Integration
      - K06  # Verification
      - K07  # Validation
    
    blocks:
      - 00  # General
      - 10  # Operational Systems
    
    categories:
      - DELIVERABLE
      - EVIDENCE
      - REGISTRY
    
    types:
      - PLAN
      - PROC
      - TST
      - CASE
      - LOG
      - RPT
      - EVD
    
    statuses:
      - DRAFT
      - ACTIVE
      - RELEASED

  slice_selector:
    program_family_variants:
      - program: SPACET
        family: Q10
        variants: [BASELINE, FLIGHT_TEST, CERT]
    
    default_slice:
      program: SPACET
      family: Q10
      variant: BASELINE
      version: PLUS
      node: "ATA-100"  # SIM/TEST Governance

# Feature set (MoSCoW)
features:
  moscow:
    must:
      - F01  # Context Bar
      - F02  # AoR Dashboard
      - F03  # Registry-Driven Work Queue
      - F04  # Kanban / Backlog
      - F05  # Artifact Generator
      - F06  # Gates & Validator Console
      - F07  # Evidence Console
      - F08  # Signoff Console
      - F09  # Tool Launchpad
    
    should:
      - F10  # AI Assistant
      - F13  # Trace & Impact Viewer
      - F14  # Notification Engine
    
    could:
      - F15  # "Start Task" Execution Runner
      - F17  # Comparative Dashboards
    
    wont:
      - F19  # Auto-merge / Auto-signoff
      - F20  # Unbounded external chatbots

  config:
    F02:
      enabled: true
      settings:
        kpis:
          - id: open_test_campaigns
            label: "Open Test Campaigns"
            source: task_registry
            filter: {aor: STK_TEST, status: [DRAFT, ACTIVE]}
          
          - id: failed_test_cases
            label: "Failed Test Cases"
            source: evidence_index
            filter: {aor: STK_TEST, result: failed}
          
          - id: pending_vv_signoffs
            label: "Pending V&V Signoffs"
            source: signoff_index
            filter: {aor: STK_TEST, status: pending}
          
          - id: test_coverage_gaps
            label: "Test Coverage Gaps"
            source: trace_graph
            filter: {aor: STK_TEST, coverage: incomplete}
        
        refresh_interval: 300

# Tool Launchpad
tool_launchpad:
  tiles:
    - tool_id: test-management-tool
      tool_name: "Test Management System"
      version: "2024.1"
      tool_class: "test-mgmt"
      owner_aor: STK_TEST
      vendor: "internal"
      
      launch:
        channel: web
        deep_link: "https://testmgmt.ampel360.org/launch?aor=STK_TEST"
      
      workspace_bindings:
        repo_nodes: ["CAXS/AoR/STK_TEST"]
        exports: ["exports/test-results"]
        datasets: ["test-data"]
      
      licensing:
        model: unlimited
      
      preflight:
        checks: [sso_session, entitlement]
        requirements:
          entitlement:
            groups: ["test-engineers", "vv-engineers"]
      
      audit:
        events: [launch, export]
    
    - tool_id: sil-hil-controller
      tool_name: "SIL/HIL Test Controller"
      version: "2024.1"
      tool_class: "test-automation"
      owner_aor: STK_TEST
      vendor: "internal"
      
      launch:
        channel: VDI
        deep_link: "vdi://sil-hil-controller"
      
      workspace_bindings:
        repo_nodes: ["CAXS/AoR/STK_TEST", "data/test-benches"]
        exports: ["exports/test-logs"]
      
      licensing:
        model: concurrent
        pool_id: test-pool-01
        checkout_mode: automatic
      
      preflight:
        checks: [sso_session, entitlement, license]
        requirements:
          entitlement:
            groups: ["test-engineers", "automation-users"]
      
      audit:
        events: [launch, checkout, close]
      
      failure_modes:
        license_unavailable:
          action: queue

# Execution surfaces
execution:
  kanban:
    enabled: true
    default_filters:
      aor: STK_TEST
      lc_phase: [LC05, LC06, LC08]
      status: [DRAFT, ACTIVE]
  
  task_wizard:
    enabled: true
    templates:
      - "test-test-plan"
      - "test-test-procedure"
      - "test-test-case"
      - "test-test-report"
      - "test-vv-evidence-pack"
      - "test-anomaly-report"

# Backend bindings
backend:
  validators:
    - nomenclature-validator
    - test-coverage-validator
    - evidence-link-validator
  
  indexers:
    - artifact-indexer
    - evidence-indexer
    - test-result-indexer
  
  trace_services:
    - traceability-graph
    - test-coverage-analyzer
  
  notification_rules:
    - event: gate_failure
      channels: [portal, email]
      recipients: ["test-leads"]
    
    - event: test_failure
      channels: [portal, email]
      recipients: ["test-leads", "task-owner"]
    
    - event: signoff_request
      channels: [portal, email]
      recipients: ["aor-specific"]
```

