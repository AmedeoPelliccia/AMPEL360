## Contract Definition

```yaml
contract_metadata:
  aor_id: STK_SAF
  contract_version: 1.0.0
  program: SPACET
  family: Q10
  variant: BASELINE
  version: PLUS
  maintained_by: safety-team@ampel360.org
  last_updated: 2025-12-19

# Default workspace context
default_context:
  filters:
    opt_ins_axes:
      - O-OPS/ORG          # Operations / Organization
      - T-TECHNOLOGY       # On-board systems
      - S-SIM_TEST         # Simulation and test
    
    ata_chapters:
      - 04  # Airworthiness Limitations / Operational Limits
      - 26  # Fire Protection
      - 27  # Flight Controls
      - 28  # Fuel / Propellant Systems
      - 35  # Oxygen / Life Support Gas
      - 71  # Power Plant / Propulsion Integration
      - 72  # Engine
    
    lc_phases:
      - LC01  # Problem Statement
      - LC02  # System Requirements
      - LC03  # Design Models
      - LC07  # Safety and Security
      - LC08  # Certification and First Flight
    
    knots:
      - K01  # Problem Definition
      - K02  # Requirements
      - K03  # Design
      - K06  # Verification
      - K07  # Validation
    
    blocks:
      - 00  # General
      - 10  # Operational Systems
      - 40  # Physics
      - 60  # Dynamics
    
    categories:
      - DELIVERABLE
      - EVIDENCE
      - REGISTRY
    
    types:
      - REQ
      - SPEC
      - CASE
      - RPT
      - LOG
      - EVD
    
    statuses:
      - DRAFT
      - ACTIVE
      - RELEASED

  slice_selector:
    program_family_variants:
      - program: SPACET
        family: Q10
        variants: [BASELINE, FLIGHT_TEST, CERT]
    
    default_slice:
      program: SPACET
      family: Q10
      variant: BASELINE
      version: PLUS
      node: "ATA-04"  # Operational Limits

# Feature set (MoSCoW)
features:
  moscow:
    must:
      - F01  # Context Bar
      - F02  # AoR Dashboard
      - F03  # Registry-Driven Work Queue
      - F04  # Kanban / Backlog
      - F05  # Artifact Generator
      - F06  # Gates & Validator Console
      - F07  # Evidence Console
      - F08  # Signoff Console
      - F09  # Tool Launchpad
    
    should:
      - F10  # AI Assistant
      - F13  # Trace & Impact Viewer
      - F14  # Notification Engine
    
    could:
      - F15  # "Start Task" Execution Runner
    
    wont:
      - F19  # Auto-merge / Auto-signoff
      - F20  # Unbounded external chatbots

  config:
    F02:
      enabled: true
      settings:
        kpis:
          - id: open_hazard_assessments
            label: "Open Hazard Assessments"
            source: task_registry
            filter: {aor: STK_SAF, type: hazard, status: [DRAFT, ACTIVE]}
          
          - id: pending_safety_reviews
            label: "Pending Safety Reviews"
            source: signoff_index
            filter: {aor: STK_SAF, status: pending}
          
          - id: unmitigated_hazards
            label: "Unmitigated Hazards"
            source: evidence_index
            filter: {aor: STK_SAF, mitigation_status: open}
        
        refresh_interval: 300

# Tool Launchpad
tool_launchpad:
  tiles:
    - tool_id: safety-analysis-tool
      tool_name: "Safety Analysis Toolkit"
      version: "2024.1"
      tool_class: "safety"
      owner_aor: STK_SAF
      vendor: "internal"
      
      launch:
        channel: web
        deep_link: "https://safety.ampel360.org/launch"
      
      workspace_bindings:
        repo_nodes: ["CAXS/AoR/STK_SAF"]
        exports: ["exports/safety-analysis"]
      
      licensing:
        model: unlimited
      
      preflight:
        checks: [sso_session, entitlement]
        requirements:
          entitlement:
            groups: ["safety-engineers"]
      
      audit:
        events: [launch, export]

# Execution surfaces
execution:
  kanban:
    enabled: true
    default_filters:
      aor: STK_SAF
      lc_phase: [LC02, LC07, LC08]
      status: [DRAFT, ACTIVE]
  
  task_wizard:
    enabled: true
    templates:
      - "saf-fha-functional-hazard-assessment"
      - "saf-pssa-preliminary-system-safety-assessment"
      - "saf-ssa-system-safety-assessment"
      - "saf-hazard-log"
      - "saf-evidence-pack"

# Backend bindings
backend:
  validators:
    - nomenclature-validator
    - safety-completeness-validator
    - hazard-mitigation-validator
  
  indexers:
    - artifact-indexer
    - evidence-indexer
    - hazard-indexer
  
  trace_services:
    - traceability-graph
    - hazard-trace-checker
  
  notification_rules:
    - event: gate_failure
      channels: [portal, email]
      recipients: ["safety-leads"]
    
    - event: unmitigated_hazard
      channels: [portal, email]
      recipients: ["safety-leads", "task-owner"]
    
    - event: signoff_request
      channels: [portal, email]
      recipients: ["aor-specific"]
```

